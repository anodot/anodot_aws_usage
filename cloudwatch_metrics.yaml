anodotUrl: https://api.anodot.com
eu-central-1:
    Cloudfront:
        CloudWatchMetrics:
            - Id: test1
              Name: BytesDownloaded
              Namespace: AWS/CloudFront
              Period: "3600"
              Unit: None
              Stat: Average
            - Id: test1
              Name: Requests
              Namespace: AWS/CloudFront
              Period: "3600"
              Unit: None
              Stat: Average
            - Id: test1
              Name: TotalErrorRate
              Namespace: AWS/CloudFront
              Period: "3600"
              Unit: None
              Stat: Average
